<div class="popup">
  <div class="heading">
    <h1>Create an event:</h1>
    <button style="background-color: red; color: white; margin-left: auto" mat-raised-button (click)="closePopup()" class = "close-Button"><mat-icon>close</mat-icon></button>
  </div>

  <mat-grid-list cols="2" rowHeight="220px">
  <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title style="font-weight: bold; font-size: 20px">
          {{card.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngIf="card.title === 'Basic Configuration'">
          <form #form="ngForm"(ngSubmit)="onSubmit(form)">
            <div class="form">
              <p>
                <mat-form-field appearance="fill" style="position: relative; width: 80%">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Tomorrowland" [(ngModel)]="eventTitle" name="eventName" required>
                  <mat-error *ngIf="!eventTitle">Name is required</mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="fill" style="position: relative; width: 80%">
                  <mat-label>Description</mat-label>
                  <input matInput placeholder="The biggest festival on earth. Get here as soon as you can." [(ngModel)]="eventDescription" name="eventDescription" required>
                  <mat-error *ngIf="!eventDescription">Description is required</mat-error>
                </mat-form-field>
              </p>
              <div>
                <p>
                  <mat-form-field appearance="fill" style="position: relative; width: 35%; float: left; padding-left: 10%">
                    <mat-label>Start</mat-label>
                    <input matInput placeholder="12:30" [(ngModel)]="eventStart" name="eventStart" inputmode="numeric" pattern="(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]"  required>
                    <mat-error *ngIf="!eventStart">Name is required</mat-error>
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="fill" style="position: relative; width: 35%; float: right; padding-right: 10%">
                    <mat-label>End</mat-label>
                    <input matInput placeholder="13:30" [(ngModel)]="eventEnd" name="eventEnd" inputmode="numeric" pattern="(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]"  required>
                    <mat-error *ngIf="!eventEnd">Name is required</mat-error>
                  </mat-form-field>
                </p>
              </div>
              <p>
                <mat-form-field appearance="fill" style="position: relative; width: 80%">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)]="eventDate" name="eventDate" required>
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="!eventDate">Date is required</mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="fill" style="position: relative; width: 80%">
                  <mat-label>Location</mat-label>
                  <input matInput placeholder="Besprechungsraum 6" [(ngModel)]="eventLocation" name="eventLocation" required>
                  <mat-error *ngIf="!eventLocation">Name is required</mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="fill" style="position: relative; width: 80%">
                  <mat-label>Organizer</mat-label>
                  <input matInput placeholder="Mark Zuckerberg" [(ngModel)]="eventOrganizer" name="eventOrganizer" required>
                  <mat-error *ngIf="!eventOrganizer">Organizer is required</mat-error>
                </mat-form-field>
              </p>
              <p>
                <button mat-raised-button type="submit" [disabled]="!eventTitle|| !eventDescription || !eventDate || !eventOrganizer">Submit</button>
              </p>
            </div>
          </form>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
</div>
