<div class ="popup-background">
  <div class="popup">
    <div class="heading">

      <img mat-card-image src="{{backendURL + imageSource}}" onerror="this.src='../../assets/images/nature.jpg'" class="banner">
      <button mat-fab (click)="closePopup()" class = "close-Button">
        <mat-icon class ="close-Icon">close</mat-icon>
      </button>
    </div>

    <h1>Beitrittsanfragen</h1>



    <div class = "memberTable">
      <mat-table [dataSource]="dataSource" matSort class = "request-table">
        <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef>Vorname</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.firstname}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef>Nachname</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.lastname}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef>E-Mail-Adresse</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.emailAdress}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Annehmen / Ablehnen</mat-header-cell>
          <mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="acceptRequest(user.emailAdress)">
              <mat-icon>
                done
              </mat-icon>
            </button>
            <button mat-icon-button (click)="declineRequest(user.emailAdress)">
              <mat-icon>
                close
              </mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>

</div>
