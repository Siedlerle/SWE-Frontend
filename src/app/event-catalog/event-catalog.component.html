<!doctype html>
<html>
  <mat-toolbar>
    <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
    <button class="search-icon" mat-icon-button disabled>
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar>
  <div class="basic-container">
    <mat-grid-list cols="2" rowHeight="fit" gutterSize="15px" [style.height]="'1000px'" >
      <mat-grid-tile *ngFor="let item of eventlist | filter: searchText" (click)="onCardClick($event)" class ="clickable" >
        <mat-card [style.width]="'100%'" >
          <mat-card-header>{{item.title}}</mat-card-header>
          <mat-card-content>{{item.description}}</mat-card-content>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
</html>
