<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
    <div class="event-catalog-toolbar">
      <div class="search-bar">
        <input class="search-control" type="text" placeholder="Suche" [(ngModel)]="eventSearchText">
          <mat-icon class="search-icon">search</mat-icon>
      </div>
    </div>
  <div class="basic-container">
    <mat-grid-list cols="2" rowHeight="6:1" gutterSize="2%" class="layoutGrid" >
      <mat-grid-tile *ngFor="let event of filterEvents()"  class ="layoutGridTile" >
        <mat-card [style.width]="'100%'" (click)="openCard(event)" class = "card">
            <img mat-card-sm-image src="{{backendURL + event.image}}" alt = "" class = "mat-card-image">
            <div class="card-content">
              <mat-card-header>{{event.name}}</mat-card-header >
              <mat-card-content >{{event.description}}</mat-card-content>
            </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
    <!--app-event-registry *ngIf = "showInvitationCard" (onClose)="closeCard()"></app-event-registry-->
<app-event-card-tutor *ngIf="showInvitationCard" (onClose)="closeCard()"></app-event-card-tutor>
</html>
