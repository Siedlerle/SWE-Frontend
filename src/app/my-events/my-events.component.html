<!doctype html>
<html>
  <div class = "my-events-toolbar">
    <div class="search-bar">
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText">
      <mat-icon class="search-icon" >search</mat-icon>
    </div>
    <!--button class ="filter-icon"mat-icon-button>
      <mat-icon>filter_list</mat-icon>
    </--button-->
  </div>
  <div class="basic-container">
    <mat-grid-list cols="2" rowHeight="6:1" gutterSize="2%" class="layoutGrid" >
      <mat-grid-tile *ngFor="let event of filterEvents()"  class ="layoutGridTile" >
        <mat-card [style.width]="'100%'" (click)="openCard(event)" class = "card">
          <img mat-card-sm-image src="{{backendURL + event.image}}" alt = "" class = "mat-card-image">
          <div class="card-content">
            <mat-card-header>{{event.name}}</mat-card-header >
            <mat-card-content>{{event.description}}</mat-card-content>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
  <div>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <app-event-unregistry *ngIf = "showInvitationCard" (onClose)="closeCard()"></app-event-unregistry>
  <app-event-card-tutor *ngIf="showTutorCard" (onClose)="closeCard()"></app-event-card-tutor>

</html>
