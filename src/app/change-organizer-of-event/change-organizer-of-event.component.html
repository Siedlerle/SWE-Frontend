<!doctype html>
<html>

<div class ="popup-background">
  <div class="popup">
    <h1>Organisator zum Event als Organisator hinzuf√ºgen</h1>
    <button mat-fab (click)="closeChangeOrganizerOfEvent()" class = "close-Button">
      <mat-icon class ="close-Icon">close</mat-icon>
    </button>

    <div>
      <h2>Aktueller Organisator: {{currentOrganizer.firstname}} {{currentOrganizer.lastname}}</h2>
    </div>

    <div class = "tableHeader">
      <h3>
        Organisatoren der Organisation
      </h3>
      <div class = "userList">
        <mat-table [dataSource]="organizersOfOrgaDataSource" matSort class = "">
          <ng-container matColumnDef="FirstName">
            <mat-header-cell *matHeaderCellDef>Vorname</mat-header-cell>
            <mat-cell *matCellDef="let user">{{user.firstname}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="LastName">
            <mat-header-cell *matHeaderCellDef>Nachname</mat-header-cell>
            <mat-cell *matCellDef="let user">{{user.lastname}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="eMail">
            <mat-header-cell *matHeaderCellDef>E-Mail-Adresse</mat-header-cell>
            <mat-cell *matCellDef="let user">{{user.emailAdress}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Aktionen</mat-header-cell>
            <mat-cell *matCellDef="let user; let i=index">
              <button mat-icon-button (click)="addOrganizerToEvent(user)">
                <mat-icon>
                  person_add
                </mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="organizersOfOrgaDisplayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: organizersOfOrgaDisplayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
</html>
