<!doctype html>
<html>
<div class ="popup-background">
  <div class="popup">
    <button mat-fab (click)="closeCard()" class = "close-Button">
      <mat-icon class ="close-Icon">close</mat-icon>
    </button>

    <img mat-card-image src="{{imageSource}}" onerror="this.src='../../assets/images/OrgaBanner.png'" class="banner">

    <h1>{{orgaData.name}}</h1>
    <h2 style="text-indent: 20px">Standort: {{orgaData.location}}</h2>

    <div class = "action-Buttons">
      <button mat-raised-button (click)="selectOrganisation(orgaData)" class="action-Button">
        Organisation ausw√§hlen
      </button>
      <button mat-raised-button (click)="leaveOrganisation()" class="action-Button">
        Organisation verlassen
      </button>
    </div>
  </div>
</div>
</html>
