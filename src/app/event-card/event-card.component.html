<!doctype html>
<html>
  <div class="popup">
        <button mat-fab (click)="closeCard()" class = "close-Button">
          <mat-icon class ="close-Icon">close</mat-icon>
        </button>

      <img mat-card-image src="{{cardData.eventImage}}">

      <mat-tab-group class="tab-group">
        <mat-tab label="Eventkarte">
          <h1>{{cardData.eventTitle}}</h1>
          <p>{{cardData.eventDescription}}</p>
          <p>Eventinformationen:</p>
          <p>
            Teilnehmer:
            {{cardData.eventAttendee}}
          </p>
          <p>
            Referent:
            {{cardData.eventOrganizer}}
          </p>
          <p>Datum</p>
          <p>Ort</p>
        </mat-tab>
        <mat-tab label="Eventguide">
          Content 2
        </mat-tab>
        <mat-tab >
          <ng-template mat-tab-label>
            <span (click)="editCard()">Event verwalten</span>
          </ng-template>
          <div *ngIf="isEditing" class = "editForm">
            <p>Titel des Events</p>
            <mat-form-field >
              <input matInput placeholder="Titel" [(ngModel)]="cardTitle">
            </mat-form-field >
            <p>Beschreibung des Events</p>
            <mat-form-field class = "descriptionField">
              <textarea matInput placeholder="Beschreibung" [(ngModel)]="cardDescription">
              </textarea>
            </mat-form-field>
            <p>Liste der Teilnehmer</p>
            <mat-grid-list cols = "3" rowHeight="50px">
              <mat-grid-tile *ngFor="let item of cardAttendee" class = "listAttendee">
                <div class = "listAttendeeItems">
                  {{item.valueOf()}}
                </div>

              </mat-grid-tile>
            </mat-grid-list>
            <div>
              <button mat-mini-fab (click) = "addUser()" class = "addPerson">
                <mat-icon >person_add</mat-icon>
              </button>
            </div>

            <button mat-button (click)="onSave()">Speichern</button>
            <button mat-button (click)="onCancel()">Abbrechen</button>
          </div>
        </mat-tab>
      </mat-tab-group>

  </div>
</html>
