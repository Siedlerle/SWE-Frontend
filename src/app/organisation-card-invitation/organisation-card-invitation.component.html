<!doctype html>
<html>
<div class="popup">
  <button mat-fab (click)="closeCard()" class = "close-Button">
    <mat-icon class ="close-Icon">close</mat-icon>
  </button>

  <img mat-card-image src="../../assets/images/nature.jpg">

  <div class = "tab-group" *ngIf="orgaData">
    <h1>{{orgaData.name}}</h1>
    <p>{{orgaData.location}}</p>
  </div>

  <div class = "action-Buttons">
    <button mat-raised-button (click)="acceptInvitation()" class="action-Button">
      Akzeptieren
    </button>
    <button mat-raised-button (click)="declineInvitation()" class="action-Button">
      Ablehnen
    </button>
  </div>
</div>
</html>
